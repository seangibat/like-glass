<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <title>{{ chatroom }} - flashchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font: 18px arial;
    }
    .author {
      font-weight: bold;
      text-align: right;
      vertical-align: top;
      word-break:keep-all;
      white-space: nowrap;
    }
    .content{
      width: 100%;
      text-align: left;
    }
    #chatsContainer{
      width: 300px;
      text-align: center;
      margin: auto;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #chatInput{
      line-height: 1.5em;
      padding: 5px;
      width: 300px;
    }
    #topContainer{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50%;
      text-align: center;
    }
    #bottomContainer{
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      bottom: 20px;
      text-align: center;
    }
    #spacer {
      width: 100%;
      height: 100%;
      vertical-align: bottom;
    }
    h3 {
      color:#999;
    }
  </style>
</head>
<body><center>

<div id="bottomContainer"><input autocomplete="off" id="chatInput" type="text" name="content"></input></div>
  
<div id="topContainer"><div id="chatsContainer"></div></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script>

app={
  time: 0,
};

channel = new goog.appengine.Channel('{{ token }}');
socket = channel.open();

$(window).unload(function() {
  socket.close();
});

socket.onopen = function(data){
  console.log('opened!');
};

socket.onmessage = function(data){
  obj = JSON.parse(data.data);
  len = obj.content.length;
  var displacement = 0;
  displacement =  len * 100;
  if (app.time == 0) displacement += 1500;
  app.time += (displacement);
  uid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {var r = Math.random()*16|0,v=c=='x'?r:r&0x3|0x8;return v.toString(16);});
  if ('{{ chatroom }}' == 'thevoid')  $('#chatsContainer').append("<div id='" + uid + "'>" + obj.content + "</div>");
  else $('#chatsContainer').append("<div id='"+uid+"'><b>" + obj.author + "</b> " + obj.content + "</div>");
  $('#'+uid).fadeOut(app.time, function(){app.time -= (displacement);});
  $.titleAlert("New Message From " + obj.author, {requireBlur:true, stopOnFocus:true, duration:10000, interval:500});
};

$('#chatInput').keydown(function(event){
  var code = event.keyCode || event.which;
  if(code == 13) { //Enter keycode
    event.preventDefault();
    userInput = $('#chatInput').val();
    $('#chatInput').val('');
    $.post("/chatpost", {content: userInput, chatroom: '{{ chatroom }}'}, function(){
      console.log('sent');
    });
  }
});

$(function() {
    $('#chatInput').focus();
    $(window).focus(function(){
      $('#chatInput').focus();
    });

    if ('{{ chatroom }}' == 'thevoid') $('body').css({'background-color': 'black', 'color': 'white'});
});

/* 
 * @name jQuery.titleAlert
 * @projectDescription Show alert message in the browser title bar
 * @author Jonatan Heyman | http://heyman.info
 * @version 0.7.0
 * @license MIT License
 * 
 * @id jQuery.titleAlert
 * @param {String} text The text that should be flashed in the browser title
 * @param {Object} settings Optional set of settings.
 *   @option {Number} interval The flashing interval in milliseconds (default: 500).
 *   @option {Number} originalTitleInterval Time in milliseconds that the original title is diplayed for. If null the time is the same as interval (default: null).
 *   @option {Number} duration The total lenght of the flashing before it is automatically stopped. Zero means infinite (default: 0).
 *   @option {Boolean} stopOnFocus If true, the flashing will stop when the window gets focus (default: true).
 *   @option {Boolean} stopOnMouseMove If true, the flashing will stop when the browser window recieves a mousemove event. (default:false).
 *   @option {Boolean} requireBlur Experimental. If true, the call will be ignored unless the window is out of focus (default: false).
 *                                 Known issues: Firefox doesn't recognize tab switching as blur, and there are some minor IE problems as well.
 *
 * @example $.titleAlert("Hello World!", {requireBlur:true, stopOnFocus:true, duration:10000, interval:500});
 * @desc Flash title bar with text "Hello World!", if the window doesn't have focus, for 10 seconds or until window gets focused, with an interval of 500ms
 */
;(function($){  
  $.titleAlert = function(text, settings) {
    // check if it currently flashing something, if so reset it
    if ($.titleAlert._running)
      $.titleAlert.stop();
    
    // override default settings with specified settings
    $.titleAlert._settings = settings = $.extend( {}, $.titleAlert.defaults, settings);
    
    // if it's required that the window doesn't have focus, and it has, just return
    if (settings.requireBlur && $.titleAlert.hasFocus)
      return;
    
    // originalTitleInterval defaults to interval if not set
    settings.originalTitleInterval = settings.originalTitleInterval || settings.interval;
    
    $.titleAlert._running = true;
    $.titleAlert._initialText = document.title;
    document.title = text;
    var showingAlertTitle = true;
    var switchTitle = function() {
      // WTF! Sometimes Internet Explorer 6 calls the interval function an extra time!
      if (!$.titleAlert._running)
        return;
      
        showingAlertTitle = !showingAlertTitle;
        document.title = (showingAlertTitle ? text : $.titleAlert._initialText);
        $.titleAlert._intervalToken = setTimeout(switchTitle, (showingAlertTitle ? settings.interval : settings.originalTitleInterval));
    }
    $.titleAlert._intervalToken = setTimeout(switchTitle, settings.interval);
    
    if (settings.stopOnMouseMove) {
      $(document).mousemove(function(event) {
        $(this).unbind(event);
        $.titleAlert.stop();
      });
    }
    
    // check if a duration is specified
    if (settings.duration > 0) {
      $.titleAlert._timeoutToken = setTimeout(function() {
        $.titleAlert.stop();
      }, settings.duration);
    }
  };
  
  // default settings
  $.titleAlert.defaults = {
    interval: 500,
    originalTitleInterval: null,
    duration:0,
    stopOnFocus: true,
    requireBlur: false,
    stopOnMouseMove: false
  };
  
  // stop current title flash
  $.titleAlert.stop = function() {
    if (!$.titleAlert._running)
      return;
    
    clearTimeout($.titleAlert._intervalToken);
    clearTimeout($.titleAlert._timeoutToken);
    document.title = $.titleAlert._initialText;
    
    $.titleAlert._timeoutToken = null;
    $.titleAlert._intervalToken = null;
    $.titleAlert._initialText = null;
    $.titleAlert._running = false;
    $.titleAlert._settings = null;
  }
  
  $.titleAlert.hasFocus = true;
  $.titleAlert._running = false;
  $.titleAlert._intervalToken = null;
  $.titleAlert._timeoutToken = null;
  $.titleAlert._initialText = null;
  $.titleAlert._settings = null;
  
  
  $.titleAlert._focus = function () {
    $.titleAlert.hasFocus = true;
    
    if ($.titleAlert._running && $.titleAlert._settings.stopOnFocus) {
      var initialText = $.titleAlert._initialText;
      $.titleAlert.stop();
      
      // ugly hack because of a bug in Chrome which causes a change of document.title immediately after tab switch
      // to have no effect on the browser title
      setTimeout(function() {
        if ($.titleAlert._running)
          return;
        document.title = ".";
        document.title = initialText;
      }, 1000);
    }
  };
  $.titleAlert._blur = function () {
    $.titleAlert.hasFocus = false;
  };
  
  // bind focus and blur event handlers
  $(window).bind("focus", $.titleAlert._focus);
  $(window).bind("blur", $.titleAlert._blur);
})(jQuery);
